<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Edit Post,Create Post" }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h2>{{ form.instance.pk|yesno:"Edit Post,Create Post" }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ form.instance.pk|yesno:"Update,Create" }} Post</button>
    </form>
    <p><a href="{% url 'blog:post_list' %}">Cancel</a></p>
</body>
</html>
